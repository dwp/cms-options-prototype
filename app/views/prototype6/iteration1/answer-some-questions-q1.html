{% extends "layout/main.html" %} {% block pageTitle %} GOV.UK Prototype Kit {% endblock %} {% block content %}

<div class="govuk-width-container">
  {{ govukBackLink({ text: 'Back', href: 'javascript:history.back()' }) }}
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <div class="govuk-form-group">
          <form method="post" novalidate>
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-heading-l">How did you find this service?</h1>
              </legend>

              <div class="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="calculator" name="how-did-you-find" type="radio"
                    value="calculator">
                  <label class="govuk-label govuk-radios__label" for="calculator">
                    Followed a link after using the child maintenance calculator
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="work-coach" name="how-did-you-find" type="radio"
                    value="work-coach">
                  <label class="govuk-label govuk-radios__label" for="work-coach">
                    Advice from work coach
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="somewhere-else" name="how-did-you-find" type="radio"
                    value="somewhere-else">
                  <label class="govuk-label govuk-radios__label" for="somewhere-else">
                    Somewhere else
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="prefer-not-to-say" name="how-did-you-find" type="radio"
                    value="prefer-not-to-say">
                  <label class="govuk-label govuk-radios__label" for="prefer-not-to-say">
                    Prefer not to say
                  </label>
                </div>

              </div>
            </fieldset>
        </div>

        <button type="submit" class="govuk-button">
          Continue
        </button>
        </form>

      </div>
      {% include "exit-button.html" %}
    </div>
  </main>
</div>



<!-- inpage style start -->

<style>
  .survey-heading a {
    background-color: #005ea5;
    font-family: "nta", Arial, sans-serif;
    font-weight: 700;
    font-size: 28px;
    line-height: 1.11111;
    display: block;
    margin-top: 0px;
    margin-bottom: 30px;
    padding-bottom: 30px;
    padding-top: 30px;
    padding-left: 30px;
    padding-right: 30px;
    color: #ffffff;
    text-decoration: none;
  }

  .survey-heading a:hover {

    text-decoration: underline;
  }

  .survey-heading {
    text-align: center;
    margin: 0px;

  }

  c-related-navigation {
    color: #0b0c0c;
    border-top: 2px solid #005ea5;
  }

  .app-related-items {
    border-top: 0px solid #005ea5;
    padding-top: 0px;
  }
</style>

<!-- inpage style end -->

{% endblock %}
