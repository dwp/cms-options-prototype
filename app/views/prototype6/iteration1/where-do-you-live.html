{% extends "layouts/main.html" %} {% block pageTitle %} GOV.UK Prototype Kit {% endblock %} {% block content %}

<div class="govuk-width-container">
  {{ govukBackLink({ text: 'Back', href: 'javascript:history.back()' }) }}
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form method="post" novalidate>
          <!--start of radio-->
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="live-uk-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl govuk-fieldset__legend--xl ">
                <h1 class="govuk-fieldset__heading">
                  Where do you live?
                </h1>
              </legend>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="lives-in-gb" name="where-do-you-live" type="radio"
                  value="lives-in-gb">
                <label class="govuk-label govuk-radios__label" for="lives-in-gb">
                  England, Scotland or Wales
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="lives-in-northern-ireland" name="where-do-you-live" type="radio"
                  value="lives-in-northern-ireland">
                <label class="govuk-label govuk-radios__label" for="lives-in-northern-ireland">
                  Northern Ireland
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="lives-somewhere-else" name="where-do-you-live" type="radio"
                  value="lives-somewhere-else">
                <label class="govuk-label govuk-radios__label" for="lives-somewhere-else">
                  Somewhere else
                </label>
              </div>
            </fieldset>
          </div>

          <!--end-->
          <button type="submit" class="govuk-button">
            Continue
          </button>
        </form>

      </div>
      {% include "exit-button.html" %}
    </div>
  </main>
</div>
{% endblock %}
